<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
     velocidade do carro: <input type="number" name="txtvel" id="txtvel">
     <input type="button" value="verificar" onclick="calcular()">
     <div id="res">

     </div>
     <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong> ${vel}Km/h </strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Sua velocidade excedeu o limite, você está <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de segurança!</p>`
        }
     </script>
</body>
</html>
