<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome?');
        document.write(`Olá, ${nome}, seu nome tem ${nome.length} letras <br/>`);
        document.write(`olá seu nome em maiscula é ${nome.toUpperCase()}<br/>`);
        document.write(`Olá, seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
